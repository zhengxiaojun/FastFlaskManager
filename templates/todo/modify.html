{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}修改事件{% endblock %}
{% block endpoint %}
<a href="{{ url_for('todo.index') }}" id="todolist"><i class="fa fa-hand-o-down"></i>待办事项</a>
{% endblock %}

{% block page_content %}

<div class="row">
    <h4 class="modal-title" id="myModalLabel" align="center"></h4>
    <div class="col-md-8 col-md-offset-2">
        {{ wtf.quick_form(form, form_type="horizontal",button_map={'submit':'primary'}) }}
    </div>
</div>

{% endblock %}
