{% macro render_pagination(pagination, endpoint) %}
<div class="row">
    <div class="col-md-12">
        <ul class="pagination pagination-centered">
            <li {% if pagination.has_prev %}class="active" {% else %}class="disabled" {% endif %}>
                <a href="{{ url_for(endpoint, page=1) }}">首页</a>
            </li>
            {%- for page in pagination.iter_pages() %}
            {% if page %}
            {% if page != pagination.page %}
            <li><a href="{{ url_for(endpoint, page=page) }}">{{ page }}</a></li>
            {% else %}
            <li class="active"><a href="javascript:;">{{ page }}</a></li>
            {% endif %}
            {% else %}
            <li><span class=ellipsis>…</span></li>
            {% endif %}
            {%- endfor %}
            <li {% if pagination.has_next %} class="active" {% else %} class="disabled" {% endif %}>
                <a href="{{ url_for(endpoint, page=pagination.pages) }}">末页</a>
            </li>
        </ul>
    </div>
</div>
{% endmacro %}
