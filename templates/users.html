<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap Core CSS -->
    <link href="{{ url_for('static',filename='css/bootstrap.min.css') }}" rel="stylesheet">
</head>
<body>
<div class="pagination">
    <table class="table table-hover">
        <thead>
        <tr class="info">
            <th>firstname</th>
            <th>lastname</th>
            <th>phone</th>
            <th>email</th>
        </tr>
        </thead>
        <tbody>
        {% for user in users %}
        <tr>
            <td>{{user.firstname}}</td>
            <td>{{user.lastname}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.email}}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
<div>
    {%import '_macros.html' as macros%}
    {%if pagination%}
    {{macros.render_pagination(pagination,'users')}}
    {%endif%}
</div>
<script type="text/javascript" src="{{ url_for('static',filename='js/jquery.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>
</body>
</html>
