{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}联系人{% endblock %}

{% block page_content %}

<div class="form-group">
    <div class="form-inline">
        <button class="btn btn-primary" onclick="queryContacts();">查询联系</button>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal"> 添加联系</button>
        <input type="text" id="search" name="search" value="" placeholder="关键字查询">
        <span>显示行数</span>
            <span>
            <select id="perPage" onchange="showCount();">
                <option>5</option>
                <option>10</option>
                <option>20</option>
            </select>
            </span>
    </div>
</div>
<div class="form-group">
    <div id="pagi"></div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel" align="center">添加用户</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        {{ wtf.quick_form(form, form_type="horizontal",button_map={'submit':'primary'}) }}
                    </div>
                </div>
            </div> <!-- modal body -->
        </div>
    </div>
</div>

{% endblock %}


{% block js %}
<script>
    $(function () {
        $("#search").keydown(function (e) {
            if (e.keyCode == 13) {
                kword = document.getElementById("search").value.toString().trim();
                queryContacts(1, 5, kword);
            }
        });
    });
</script>
{% endblock %}
